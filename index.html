<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form Student Approach</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
<img src="logo_gmail_lockup_default_2x_r5.png" alt="Your Logo" class="logo">
      <header>Registration Form</header>
      <form action="#" class="form" method="post" name="google-sheet">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" required />
        </div>    
        <div class="column"> 
 <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>
          <div class="input-box">
            <label>Phone Number</label>
<input 
        id="phone" 
        type="text" 
        required 
        pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
        placeholder="0336-805-3200"  name="mobile" />
      <span class="validity"></span>
<!--       <small class="small-text">Format: +92-3XZ-YYYYYYY</small> -->
          </div>
        </div> 
        <div class="column">
          <div class="input-box">
            <label>Father's Name</label>
            <input type="text" placeholder="Enter father's name" name="father_name" required />
          </div>
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Father Contact Number" name="father_mobile"  required />
          </div>
        </div> 
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="prefer not to say" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
 <div class="input-box address">
<label>Education</label>
<div class="column">
        <input type="text" placeholder="School Name" name="school" required />
          <div class="select-box">
            <select name="class">
              <option hidden>Class</option>
              <option value="First Year">9th Class</option>
              <option value="Second Year">10th Class</option>
            </select>
          </div>
        </div>
</div>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
          <input type="text" placeholder="Enter street address" name="street" required />
          <input type="text" placeholder="Enter your city" name="city" required />
        </div>
          
        </div>
        <button name="submit">Submit</button>
      </form>
    </section>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbws6tlVxJowRo3FCYhoAhxeH50MJRS43zCs0U1RMi3RiaF4tXPjr0EJgtOO3lqTui8m/exec'
      const form = document.forms['google-sheet']
    
       form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        window.location.href = "thankyou.html"; // Redirect to Thank You page
      })
      .catch(error => console.error('Error!', error.message));
})
window.onload = function() {
  document.getElementById("phone").focus();
}
    </script>
  </body>
</html>
